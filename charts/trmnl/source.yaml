# Secrets - create this first before deploying
apiVersion: v1
kind: Secret
metadata:
  name: terminus-secrets
type: Opaque
stringData:
  DATABASE_URL: postgres://user:password@host:5432/terminus
  APP_SECRET: changeme
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: terminus-config
data:
  RACK_ATTACK_ALLOWED_SUBNETS: "10.42.0.0/16"
  TZ: "America/New_York"
---
# Valkey for Sidekiq job queue
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminus-valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminus-valkey
  template:
    metadata:
      labels:
        app: terminus-valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:8-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: terminus-valkey
spec:
  selector:
    app: terminus-valkey
  ports:
    - port: 6379

      targetPort: 6379
---
# Persistent storage for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: terminus-uploads
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
# Main application + Sidekiq worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: terminus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: terminus
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: terminus
          image: ghcr.io/usetrmnl/terminus:latest
          ports:
            - containerPort: 2345
              name: http
          volumeMounts:
            - mountPath: /app/public/uploads
              name: data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: terminus-config
                  key: TZ
            - name: APP_SETUP
              value: "true"
            - name: API_URI
              value: https://terminus.example.com
            - name: HANAMI_PORT
              value: "2345"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: terminus-secrets
                  key: DATABASE_URL
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: terminus-secrets
                  key: APP_SECRET
            - name: RACK_ATTACK_ALLOWED_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: terminus-config
                  key: RACK_ATTACK_ALLOWED_SUBNETS
            - name: KEYVALUE_URL
              value: redis://terminus-valkey:6379
        - name: sidekiq
          image: ghcr.io/usetrmnl/terminus:latest
          command: ["bundle", "exec", "sidekiq", "-r", "./config/sidekiq.rb"]
          volumeMounts:
            - mountPath: /app/public/uploads
              name: data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: terminus-config
                  key: TZ
            - name: API_URI
              value: https://terminus.example.com
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: terminus-secrets
                  key: DATABASE_URL
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: terminus-secrets
                  key: APP_SECRET
            - name: RACK_ATTACK_ALLOWED_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: terminus-config
                  key: RACK_ATTACK_ALLOWED_SUBNETS
            - name: KEYVALUE_URL
              value: redis://terminus-valkey:6379
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: terminus-uploads
---
apiVersion: v1
kind: Service
metadata:
  name: terminus
spec:
  ports:
    - port: 80
      targetPort: 2345
      name: http
  selector:
    app.kubernetes.io/name: terminus
---
# Envoy Gateway HTTPRoute (or use Ingress alternative above)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: terminus
spec:
  parentRefs:
    - name: eg
      namespace: envoy-gateway-system
  hostnames:
    - "terminus.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: terminus
          port: 80
---
# Envoy Gateway connection limits (optional, remove if using standard Ingress)
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: terminus-limits
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: terminus
  connection:
    bufferLimit: 10M

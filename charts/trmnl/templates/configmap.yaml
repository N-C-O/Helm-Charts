apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "trmnl.configmapName" . }}
  labels:
    {{- include "trmnl.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  TZ: {{ .Values.terminus.timezone | quote }}
  RACK_ATTACK_ALLOWED_SUBNETS: {{ .Values.terminus.rackAttackAllowedSubnets | quote }}
